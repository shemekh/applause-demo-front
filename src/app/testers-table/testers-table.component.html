<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Second Name</th>
      <th>Experience</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tester of testers;">
      <td>{{tester.firstName}}</td>
      <td>{{tester.lastName}}</td>
      <td>{{tester.exp}}</td>
    </tr>
  </tbody>
</table>
