  <div class="bg-primary text-light p-3">
    Tester Search
  </div>

  <div class="row m-0 flex-grow-1 overflow-auto">
    <div class="col-12 col-md-4 border-right">
      <app-search-panel (search)="onSearch($event)"></app-search-panel>
    </div>
    <div class="col-12 col-md-8">
      <app-testers-table [testers]="testers" ></app-testers-table>
    </div>
  </div>
</div>
